{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Form Example{% endblock %}

{% block page_content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <!-- render the form, handle errors etc etc -->
        {{ wtf.quick_form(form) }}
        {% if name %}
          <h1>Hello, {{ name }}!</h1>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
