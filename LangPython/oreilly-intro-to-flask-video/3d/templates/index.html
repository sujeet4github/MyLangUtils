{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}File Upload Example{% endblock %}

{% block page_content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <!-- render the form, handle errors etc etc -->
        {{ wtf.quick_form(form, enctype='multipart/form-data') }}
      </div>
    </div>
    {% if image %}
      <img src="{{ url_for('static', filename=image) }}"
    {% endif %}
  </div>
{% endblock %}
